<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dynamic YAML File Link</title>  
</head>  
<body>  
    <h1>Dynamic YAML File Link</h1>  
    <p>Click the link below to access the YAML file for today's date:</p>  
    <a id="dynamic-yaml-link" href="#" target="_blank">Load Link...</a>  

    <script>  
        function generateDynamicLink() {  
            const today = new Date();  
            const year = today.getFullYear();  
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based  
            const day = String(today.getDate()).padStart(2, '0');  

            const url = `https://www.freeclashnode.com/uploads/${year}/${month}/1-${year}${month}${day}.yaml`;  

            const link = document.getElementById('dynamic-yaml-link');  
            link.href = url;  
            link.textContent = `Download YAML File for ${year}-${month}-${day}`;  
        }  

        // Generate the link when the page loads  
        window.onload = generateDynamicLink;  
    </script>  
</body>  
</html>
